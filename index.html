<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>BinDec -10進数と2進数の相互変換-</title>
        <meta charset="UTF-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
            <a href="#"></a><h1>BinDec</h1></a>
            <br><h2>- 10進数と2進数の相互変換 -</h2>
        </header>
        <br>
        <hr>
        <br>
        <div id="main">
            <form id="mainform" method="POST">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="type1" checked>
                    <label class="form-check-label" for="radio1a">10進数から2進数へ(ToBin)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="type2">
                    <label class="form-check-label" for="radio1b">2進数から10進数へ(ToDec)</label>
                  </div>
                  <input type="number" id="num">
                  <input type="button" value="送信" href="javascript:void(0)" id="send">
            </form>

            <div id="res">
                <h4>結果</h4>
                <p id="result"></p>
            </div>
        </div>
    </body>
</html>
